name: "build React project"
on: push
permissions:
  contents: write
jobs:
  npm-build:
    runs-on: ubuntu-22.04
    steps:
      - name: "read content form repo"
        uses: actions/checkout@v4.2.2
      - name: "install dependencies and build the project"
        run: |
          npm install
          npm run build
      - name: "Deploy ðŸš€"
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build
